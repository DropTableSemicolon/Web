<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="responseMessage" class="alert"></div> <!-- Message Box -->
        
        <h2>Register</h2>
       
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>

function checkSessionCookie() {
      const cookies = document.cookie.split(';');

      const sessionCookie = cookies.find(cookie => cookie.trim().startsWith('session='));

      const sessionCookieValue = sessionCookie.split('=')[1];
      if (sessionCookieValue) {
        window.location.href = '/index.html';
      }
    }

        window.onload = checkSessionCookie;

        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(this);
            let data = Object.fromEntries(formData.entries());

            // Get the date and format it to ISO 8601 with time and timezone
            let birthday = data.birthday;
            let formattedDate = new Date(birthday).toISOString(); // Format: 2006-01-02T15:04:05Z
            data.birthday = formattedDate;

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.style.display = 'none'; // Hide message box initially

            try {
                const response = await fetch('https://social.helia.gg/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    // Display success message
                    responseMessage.textContent = 'Registration successful!';
                    responseMessage.className = 'alert alert-success';
                    responseMessage.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1000);
                } else {
                    // Display error message
                    responseMessage.textContent = 'Error: ' + result.error;
                    responseMessage.className = 'alert alert-error';
                    responseMessage.style.display = 'block';
                }
            } catch (error) {
                // Handle network errors
                responseMessage.textContent = 'Failed to submit the form: ' + error.message;
                responseMessage.className = 'alert alert-error';
                responseMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
