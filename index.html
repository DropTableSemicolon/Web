<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Socialo</title>
</head>
<body>
  <h1>Socialo</h1>

  <div class="kereso">
    <div>
      <form class="kereso_style" action="search">
        <input type="text" id="kereso" name="Kereső" placeholder="Keresés">
        <button type="submit">Keresés</button>
      </form>
    </div>
  </div>
  
  <div class="feed container item" id="feed"></div>
  <ul>
    <li><a class="active" href="../index.html">Home</a></li>
    <li><a href="https://helia.gg/social/uzenetek/uzenetek.html">Üzenetek</a></li>  
    <li><a href="https://helia.gg/social/rolunk/rolunk.html">Rólunk</a></li>
  </ul>

  <div class="create-post">
    <h2>Create Post</h2>
    
    <textarea id="post-content" placeholder="Post content" required></textarea>
    <button onclick="createPost()">Create Post</button>
  </div>
  <div class="sablon user-list-container">
    <div class="post-card">
      <img class="img" src="https://helia.gg/social/uzenetek/default profile pic.png" alt="Felhasználó1">
      <div>
        <p>Gakács Tábor</p>
      </div>
    </div>
    <div class="post-card">
      <img class="img" src="https://helia.gg/social/uzenetek/default profile pic.png" alt="Felhasználó2">
      <div>
        <p>Kovács Béla</p>
      </div>
    </div>
    <div class="post-card">
      <img class="img" src="https://helia.gg/social/uzenetek/default profile pic.png" alt="Felhasználó3">
      <div>
        <p>Állámu Ákbár</p>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom">
    <form class="container-fluid justify-content-start">
      <button class="button-24" type="button" onclick="logout()">Logout</button>
    </form>
  </nav>

  <script src="index.js"></script>
</body>
</html>
